<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/ico" href="note.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <!-- SONG -->
         <div class="img-container">
            <img src="img/1.jpg" alt="Album">
         </div>
         <h2 id="title">Eye Of The Tiger</h2>
         <h3 id="artist">Survivor</h3>
         <audio src="1.mp3"></audio>   
        <!-- PROGRESS -->
         <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">4:02</span>
            </div>
         </div>
         <!-- CONTROLS -->
          <div class="player-controls">
            <!-- FONT AWESOME -->
            <i class="fa-solid fa-backward" id="back" title="Previous"></i>
            <i class="fa-solid fa-play main-button" id="play" title="Play"></i>
            <i class="fa-solid fa-forward" id="next" title="Next"></i>
              <!-- VOLUME BUTTON AND SLIDER -->
              <div class="volume-container">
                <i class="fa-solid fa-volume-up" id="volume-btn" title="Volume"></i>
                <div class="volume-slider-container" id="volume-slider-container">
                    <input type="range" id="volume-slider" min="0" max="100" value="100" class="volume-slider">
                </div>
            </div>
    </div>
    <!-- SCRIPT -->
    <script src="script.js"></script>
</body>
</html>
